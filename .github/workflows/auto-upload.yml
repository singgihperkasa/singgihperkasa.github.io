name: Auto Upload + Optimize Foto

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/30 * * * *" # Jalan tiap 30 menit
  workflow_dispatch: # Bisa dijalankan manual lewat GitHub

jobs:
  auto-upload:
    name: Auto Commit & Optimize
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Ambil isi repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install alat kompres gambar
      - name: Install image optimization tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jpegoptim optipng

      # 3Ô∏è‚É£ Kompres semua gambar JPG & PNG di folder assets/foto
      - name: Optimize images
        run: |
          find assets/foto -type f -iname '*.jpg' -exec jpegoptim --max=85 {} \;
          find assets/foto -type f -iname '*.jpeg' -exec jpegoptim --max=85 {} \;
          find assets/foto -type f -iname '*.png' -exec optipng -o2 {} \;
        continue-on-error: true

      # 4Ô∏è‚É£ Setup Git
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"

      # 5Ô∏è‚É£ Commit hasil kompresi + update file lain
      - name: Commit changes
        run: |
          git add .
          timestamp=$(date +"%Y-%m-%d %H:%M:%S")
          git commit -m "üñºÔ∏è Auto optimize & update at $timestamp" || echo "No changes to commit"

      # 6Ô∏è‚É£ Push ke branch main
      - name: Push to main
        run: |
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7Ô∏è‚É£ (Opsional) Rebuild GitHub Pages
      - name: Trigger Pages rebuild
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
