name: Auto Upload + Optimize + Thumbnail

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/30 * * * *" # Jalan tiap 30 menit
  workflow_dispatch: # Bisa dijalankan manual lewat tombol "Run workflow"

jobs:
  auto-upload:
    name: Optimize dan Buat Thumbnail
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install alat optimasi & konversi gambar
      - name: Install image tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jpegoptim optipng imagemagick

      # 3Ô∏è‚É£ Kompres gambar di assets/foto/
      - name: Optimize images
        run: |
          find assets/foto -type f -iname '*.jpg' -exec jpegoptim --max=85 {} \;
          find assets/foto -type f -iname '*.jpeg' -exec jpegoptim --max=85 {} \;
          find assets/foto -type f -iname '*.png' -exec optipng -o2 {} \;
        continue-on-error: true

      # 4Ô∏è‚É£ Buat thumbnail (lebar 300px) ke folder assets/foto/thumb/
      - name: Generate thumbnails
        run: |
          mkdir -p assets/foto/thumb
          for img in $(find assets/foto -maxdepth 1 -type f \( -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.png' \)); do
            name=$(basename "$img")
            convert "$img" -resize 300x300\> "assets/foto/thumb/$name"
          done
        continue-on-error: true

      # 5Ô∏è‚É£ Setup Git
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"

      # 6Ô∏è‚É£ Commit hasil kompresi & thumbnail
      - name: Commit and Push changes
        run: |
          git add .
          timestamp=$(date +"%Y-%m-%d %H:%M:%S")
          git commit -m "üñºÔ∏è Auto optimize & generate thumbnails at $timestamp" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7Ô∏è‚É£ Rebuild GitHub Pages
      - name: Trigger Pages rebuild
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
