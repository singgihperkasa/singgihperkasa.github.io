<!DOCTYPE html>
<html lang="id" id="html-root">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Al-Qur'an Digital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f7f0;
      color: #333;
      line-height: 1.6;
    }

    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }

    header {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 2rem;
    }

    .top-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .nav-surah {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .controls, .nav-surah, .top-controls {
      text-align: center;
    }

    select, button {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
    }

    body.dark-mode select,
    body.dark-mode button {
      background: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
    }

    .verse {
      background: white;
      margin: 15px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 800px;
    }

    body.dark-mode .verse {
      background: #1e1e1e;
      color: #f0f0f0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .verse-number {
      display: inline-block;
      width: 30px;
      height: 30px;
      background: #e74c3c;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      margin-right: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .verse-text {
      font-size: 1.4rem;
      direction: rtl;
      text-align: right;
      font-family: 'Arial', 'Tahoma', sans-serif;
    }

    .translation {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed #ddd;
      font-style: italic;
      color: #555;
    }

    body.dark-mode .translation {
      color: #bbb;
      border-top-color: #444;
    }

    .audio-player {
      text-align: center;
      margin: 30px auto;
      max-width: 600px;
    }

    #play-all, #bookmark-toggle {
      margin-top: 10px;
      margin: 0 5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    footer a {
      color: #3498db;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .verse-text {
        font-size: 1.2rem;
      }

      .verse-number {
        width: 26px;
        height: 26px;
        line-height: 26px;
        font-size: 0.9rem;
      }

      .top-controls,
      .nav-surah {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Al-Qur'an Digital</h1>
    <p>Baca, dengar, dan pahami firman Allah</p>
    
    <div class="top-controls">
      <button id="dark-mode-toggle">üåô Mode Malam</button>
      <select id="qori-select">
        <option value="Alafasy_MP3">Mishary Al-Afasy</option>
        <option value="Husary_Mujawwad_MP3">Mahmoud Khalil Al-Husary</option>
        <option value="AbdulBaset_Murattal_192kbps">Abdul Basit (Murattal)</option>
        <option value="Sa3ood_Shuraym">Sa'ad Al-Shuraym</option>
      </select>
    </div>
  </header>

  <main>
    <div class="nav-surah">
      <button id="prev-surah" disabled>‚Üê Sebelumnya</button>
      <select id="surah-select"></select>
      <button id="next-surah">Berikutnya ‚Üí</button>
    </div>

    <div id="quran-content"></div>

    <div class="audio-player">
      <h3>Audio Qiro'ah</h3>
      <audio id="audio-player" controls></audio>
      <div>
        <button id="play-all">‚ñ∂Ô∏è Putar Semua Ayat</button>
        <button id="bookmark-toggle">üîñ Simpan Ayat Ini</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Data dari <a href="https://alquran.cloud" target="_blank">AlQuran.cloud</a> & <a href="https://everyayah.com" target="_blank">EveryAyah.com</a></p>
  </footer>

  <script>
    // Konfigurasi
    let currentSurahNumber = 1;
    let currentAyahNumber = null;
    let currentQori = 'Alafasy_MP3';
    let bookmarks = JSON.parse(localStorage.getItem('quran-bookmarks')) || [];
    let currentSurahData = null;
    let currentAyahIndex = 0;
    let audioQueue = [];

    // DOM Elements
    const htmlRoot = document.getElementById('html-root');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const qoriSelect = document.getElementById('qori-select');
    const surahSelect = document.getElementById('surah-select');
    const prevBtn = document.getElementById('prev-surah');
    const nextBtn = document.getElementById('next-surah');
    const bookmarkBtn = document.getElementById('bookmark-toggle');

    // Load saved dark mode
    if (localStorage.getItem('dark-mode') === 'true') {
      document.body.classList.add('dark-mode');
      darkModeToggle.textContent = '‚òÄÔ∏è Mode Terang';
    }

    // Toggle dark mode
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('dark-mode', isDark);
      darkModeToggle.textContent = isDark ? '‚òÄÔ∏è Mode Terang' : 'üåô Mode Malam';
    });

    // Ganti qori
    qoriSelect.addEventListener('change', (e) => {
      currentQori = e.target.value;
      if (currentAyahNumber) {
        playAudio(currentAyahNumber);
      }
    });

    // Navigasi surah
    prevBtn.addEventListener('click', () => {
      if (currentSurahNumber > 1) {
        loadSurah(--currentSurahNumber);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentSurahNumber < 114) {
        loadSurah(++currentSurahNumber);
      }
    });

    // Bookmark toggle
    bookmarkBtn.addEventListener('click', () => {
      if (!currentAyahNumber) return;

      const key = `${currentSurahNumber}-${currentAyahNumber}`;
      if (bookmarks.includes(key)) {
        bookmarks = bookmarks.filter(b => b !== key);
        bookmarkBtn.textContent = 'üîñ Simpan Ayat Ini';
      } else {
        bookmarks.push(key);
        bookmarkBtn.textContent = '‚úÖ Tersimpan!';
        setTimeout(() => bookmarkBtn.textContent = 'üîñ Simpan Ayat Ini', 1500);
      }
      localStorage.setItem('quran-bookmarks', JSON.stringify(bookmarks));
    });

    // Update UI bookmark status
    function updateBookmarkButton(surahNum, ayahNum) {
      currentAyahNumber = ayahNum;
      const key = `${surahNum}-${ayahNum}`;
      bookmarkBtn.textContent = bookmarks.includes(key) ? '‚úÖ Tersimpan!' : 'üîñ Simpan Ayat Ini';
    }

    // === Fungsi Utama ===

    async function loadSurahList() {
      try {
        const res = await fetch('https://api.alquran.cloud/v1/meta');
        const data = await res.json();
        const surahs = data.data.surahs.references;

        surahSelect.innerHTML = '';
        surahs.forEach(surah => {
          const option = document.createElement('option');
          option.value = surah.number;
          option.textContent = `${surah.number}. ${surah.englishName} (${surah.name})`;
          surahSelect.appendChild(option);
        });

        surahSelect.value = currentSurahNumber;
        loadSurah(currentSurahNumber);
      } catch (err) {
        console.error('Gagal memuat daftar surah:', err);
        document.getElementById('quran-content').innerHTML = '<p style="text-align:center;color:red;">Gagal memuat data. Periksa koneksi internet.</p>';
      }
    }

    async function loadSurah(surahNumber) {
      currentSurahNumber = parseInt(surahNumber);
      surahSelect.value = currentSurahNumber;
      
      prevBtn.disabled = currentSurahNumber === 1;
      nextBtn.disabled = currentSurahNumber === 114;

      try {
        const res = await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/id.indonesian`);
        const data = await res.json();
        currentSurahData = data.data;
        renderSurah();
      } catch (err) {
        console.error('Gagal memuat surah:', err);
        document.getElementById('quran-content').innerHTML = '<p style="text-align:center;color:red;">Gagal memuat surah. Coba lagi nanti.</p>';
      }
    }

    function renderSurah() {
      const container = document.getElementById('quran-content');
      container.innerHTML = '';

      currentSurahData.ayahs.forEach(ayah => {
        const verseDiv = document.createElement('div');
        verseDiv.className = 'verse';

        const verseNumber = document.createElement('span');
        verseNumber.className = 'verse-number';
        verseNumber.textContent = ayah.numberInSurah;
        verseNumber.onclick = () => {
          playAudio(ayah.number);
          updateBookmarkButton(currentSurahNumber, ayah.numberInSurah);
        };

        const verseText = document.createElement('div');
        verseText.className = 'verse-text';
        verseText.textContent = ayah.text;

        const translation = document.createElement('div');
        translation.className = 'translation';
        translation.textContent = ayah.edition.text;

        verseDiv.appendChild(verseNumber);
        verseDiv.appendChild(verseText);
        verseDiv.appendChild(translation);
        container.appendChild(verseDiv);
      });

      audioQueue = currentSurahData.ayahs.map(ayah => ayah.number);
    }

    function playAudio(ayahNumber) {
      const audioPlayer = document.getElementById('audio-player');
      const audioUrl = `https://everyayah.com/data/${currentQori}/${String(ayahNumber).padStart(3, '0')}.mp3`;
      audioPlayer.src = audioUrl;
      audioPlayer.play().catch(e => console.warn("Gagal memutar audio:", e));
    }

    document.getElementById('play-all').addEventListener('click', () => {
      currentAyahIndex = 0;
      playNextAudio();
    });

    function playNextAudio() {
      if (currentAyahIndex >= audioQueue.length) return;

      const ayahNumber = audioQueue[currentAyahIndex];
      const audioPlayer = document.getElementById('audio-player');
      const audioUrl = `https://everyayah.com/data/${currentQori}/${String(ayahNumber).padStart(3, '0')}.mp3`;

      audioPlayer.src = audioUrl;
      audioPlayer.onended = () => {
        currentAyahIndex++;
        playNextAudio();
      };
      audioPlayer.play().catch(e => {
        console.warn("Gagal memutar audio:", e);
        currentAyahIndex++;
        playNextAudio();
      });
    }

    surahSelect.addEventListener('change', (e) => {
      loadSurah(e.target.value);
    });

    // Inisialisasi
    loadSurahList();
  </script>
</body>
</html>
