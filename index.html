<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Perumahan Subsidi & Komersil - Direktori Sales</title>
<style>
  body{font-family:Arial,sans-serif;background:#f4f6f8;margin:0;color:#222}
  header{background:#0b5ed7;color:#fff;padding:18px;text-align:center}
  .container{max-width:1000px;margin:18px auto;padding:12px}
  .search{display:flex;gap:8px;margin-bottom:12px}
  input[type=text]{flex:1;padding:10px;border-radius:6px;border:1px solid #cfd8e3}
  button{padding:10px 12px;border-radius:6px;border:none;background:#0b5ed7;color:#fff;cursor:pointer}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px}
  .card{background:#fff;border-radius:8px;padding:12px;box-shadow:0 2px 6px rgba(12,38,63,0.08);display:flex;gap:12px;align-items:center}
  .thumb{width:72px;height:72px;border-radius:8px;overflow:hidden;flex:0 0 72px}
  .thumb img{width:100%;height:100%;object-fit:cover;display:block}
  .info{flex:1}
  .info h3{margin:0;font-size:16px}
  .info p{margin:6px 0;color:#555;font-size:14px}
  .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:6px}
  .actions a{padding:8px 10px;background:#198754;color:#fff;border-radius:6px;text-decoration:none;font-size:14px}
  .note{font-size:13px;color:#666;margin-top:12px}
  footer{text-align:center;padding:14px;color:#666;font-size:14px}
</style>
</head>
<body>
<header>
  <h1>Perumahan Subsidi & Komersil - Direktori Sales</h1>
  <div style="font-size:14px;opacity:0.9">Klik nomor untuk chat WA. Thumbnail dibuat otomatis (identicon) untuk privasi.</div>
</header>

<div class="container">
  <div class="search">
    <input type="text" id="q" placeholder="Cari nomor sales / masukkan kode (contoh: 877-7540)">
    <button onclick="doFilter()">Cari</button>
    <button onclick="resetFilter()" style="background:#6c757d">Reset</button>
  </div>

  <div id="grid" class="grid"></div>

  <div class="note">Catatan: Thumbnail dihasilkan otomatis dari layanan avatar (DiceBear). Jika ingin foto asli, upload manual untuk tiap sales.</div>
</div>

<footer>Â© Portal Perumahan</footer>

<script>
const salesData = [
  {"phone":"+62 877-7540-4939","wa":"https://wa.me/6287775404939","name":"Sales A"},
  {"phone":"+62 821-1286-3476","wa":"https://wa.me/6282112863476","name":"Sales B"},
  {"phone":"wa_channel_6281218001342","wa":"https://wa.me/c/6281218001342","name":"Sales C"},
  {"phone":"+62 813-8017-5975","wa":"https://wa.me/6281380175975","name":"Sales D"},
  {"phone":"wa_channel_6289606275067","wa":"https://wa.me/c/6289606275067","name":"Sales E"},
  {"phone":"wa_channel_6281262853292","wa":"https://wa.me/c/6281262853292","name":"Sales F"},
  {"phone":"+62 812-1203-2885","wa":"https://wa.me/6281212032885","name":"Sales G"},
  {"phone":"wa_channel_6281383663810","wa":"https://wa.me/c/6281383663810","name":"Sales H"},
  {"phone":"wa_channel_6281111812711","wa":"https://wa.me/c/6281111812711","name":"Sales I"},
  {"phone":"+62 815-1000-3493","wa":"https://wa.me/6281510003493","name":"Sales J"},
  {"phone":"wa_channel_6281328293060","wa":"https://wa.me/c/6281328293060","name":"Sales K"},
  {"phone":"wa_channel_628977296502","wa":"https://wa.me/c/628977296502","name":"Sales L"}
];

function avatarUrl(seed){
  const s = encodeURIComponent(seed.replace(/\s+/g,''));
  return `https://avatars.dicebear.com/api/identicon/${s}.svg`;
}

function render(list){
  const grid = document.getElementById('grid');
  grid.innerHTML='';
  list.forEach(item=>{
    const div = document.createElement('div');
    div.className='card';
    div.innerHTML = `
      <div class="thumb"><img src="${avatarUrl(item.phone)}" alt="thumb"></div>
      <div class="info">
        <h3>${item.name}</h3>
        <p>Nomor: ${item.phone}</p>
        <div class="actions">
          <a href="${item.wa}" target="_blank">Chat WA</a>
          <a href="tel:${item.wa.includes('wa.me/c')?''+'' : item.wa.replace('https://wa.me/','')}" style="background:#0d6efd">Panggil</a>
        </div>
      </div>
    `;
    grid.appendChild(div);
  });
}

function doFilter(){
  const q = document.getElementById('q').value.trim().toLowerCase();
  if(!q){ render(salesData); return; }
  const filtered = salesData.filter(s=> s.phone.toLowerCase().includes(q) || s.name.toLowerCase().includes(q));
  render(filtered);
}

function resetFilter(){ document.getElementById('q').value=''; render(salesData); }

render(salesData);
</script>
</body>
</html>
